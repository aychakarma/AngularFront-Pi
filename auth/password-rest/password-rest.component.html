<div class="container">
    <h1>Password Reset</h1>
    <form [formGroup]="passwordResetForm" *ngIf="!isResetRequested && !isResetting">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        <small class="form-text text-danger" *ngIf="passwordResetForm.get('email').invalid && passwordResetForm.get('email').touched">
          Please enter a valid email address.
        </small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="passwordResetForm.invalid" (click)="onSubmit()">Submit</button>
    </form>
  
    <div *ngIf="isResetRequested && !isResetting">
      <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
      <p>Check your email for instructions to reset your password.</p>
    </div>
  
    <div *ngIf="!isResetRequested && isResetting">
      <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
      <form (ngSubmit)="resetPassword(token,newPassword.value)" #resetForm="ngForm">
