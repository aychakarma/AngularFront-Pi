<div class="container">
    <h1>Reset Password</h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!isResetting">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter new password">
        <small class="form-text text-danger" *ngIf="resetForm.get('password').invalid && resetForm.get('password').touched">
          Please enter a valid password.
        </small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password">
        <small class="form-text text-danger" *ngIf="resetForm.get('confirmPassword').invalid && resetForm.get('confirmPassword').touched">
          Please enter a valid password.
        </small>
        <small class="form-text text-danger" *ngIf="resetForm.hasError('notMatching') && resetForm.get('confirmPassword').touched">
          Passwords do not match.
        </small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <p *ngIf="isResetting">Resetting password...</p>
  </div>
