<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <h1 class="text-2xl font-bold">Sign up</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username"> Username  </label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="username"
               
              id="username"
              type="text"
              placeholder="Enter username"
              required
            />
            <div *ngIf="registerForm.controls.username.invalid && (registerForm.controls.username.dirty || registerForm.controls.username.touched)" class="text-red-500 text-sm mt-1">
              <span *ngIf="registerForm.controls.username.errors.required">Username is required</span>
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="password"
              
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <div *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)" class="text-red-500 text-sm mt-1">
              <span *ngIf="registerForm.controls.password.errors.required">Password is required</span>
            </div>
          </div>
          
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="email"
              
              id="email"
              type="email"
              placeholder="enter your email"
              required
            />
            <div *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)" class="text-red-500 text-sm mt-1">
              <span *ngIf="registerForm.controls.email.errors.required">Email is required</span>
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Firstname </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="firstname"
              
              id="firstname"
              type="firtname"
              placeholder="enter your firstname"
              required
            />
            <div *ngIf="registerForm.controls.firstname.invalid && (registerForm.controls.email.dirty || registerForm.controls.firstname.touched)" class="text-red-500 text-sm mt-1">
              <span *ngIf="registerForm.controls.firstname.errors.required">Firstname is required</span>
            </div>
           
          </div>
        
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Lastname </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="lastname"
              
              id="lastname"
              type="lastname"
              placeholder="enter your lastname"
              required
            />
            
          </div>
         
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Phone </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              ngModel
              name="numTel"
              
              id="Phone"
              type="numTel"
              placeholder="enter your phone number "
              required
            />
           
          </div>
         
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="role-select">Role</label>
            <select class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent" id="role-select" name="role" ngModel>
              <option value="client">Client</option>
              <option value="agriculteur">Agriculteur</option>
            </select>
            <div *ngIf="registerForm.controls.role.invalid && (registerForm.controls.email.dirty || registerForm.controls.role.touched)" class="text-red-500 text-sm mt-1">
              <span *ngIf="registerForm.controls.role.errors.required">Role is required</span>
            </div>
          </div>
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> I agree with lieblings Terms and conditions. </label>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
              value="onSubmit"
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
