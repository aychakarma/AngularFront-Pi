 <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD User</h5>
		<form #addUserForm="ngForm" (ngSubmit)="onAddUser(addUserForm)">
			<div class="form-group">
			  <label for="name">Username :</label>
			  <input type="text" #name (ngModel)="user.username" name="username" id="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
			  <label for="address">firstname:</label>
			  <input type="text" #address (ngModel)="user.firstname" name="firstname" id="firstname" class="form-control"
				placeholder="Firstname">
			</div>
			<div class="form-group">
			  <label for="percentage">lastname :</label>
			  <input type="text" #percentage (ngModel)="user.lastname" name="lastname" id="lastname" class="form-control"
				placeholder=" Lastname">
			</div>
			<div class="form-group">
			  <label for="percentage">Password :</label>
			  <input type="password" #percentage (ngModel)="user.password" name="password" id="password" class="form-control"
				placeholder="Password">
			</div>
			<div class="form-group">
			  <label for="percentage">email :</label>
			  <input type="email" #percentage (ngModel)="user.email" name="email" id="email" class="form-control"
				placeholder=" Email">
			</div>
			<div class="form-group">
			  <label class="block text-gray-700 text-sm font-semibold mb-2" for="role-select">Role</label>
			  <select class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent" (ngModel)="user.role" id="role-select" name="role" >
				<option value="client">Client</option>
				<option value="agriculteur">Agriculteur</option>
			  </select>
			</div>
			<div class="form-group">
              <label for="image">Image:</label>
              <input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)">
            </div>
	  
			
			<div class="form-group">
			  <input type="submit" value="Register" data-bs-dismiss="modal" class="btn btn-primary w-100" onmouseover="document.body.style.backgroundColor='blue'" onmouseout="document.body.style.backgroundColor='white'">
			</div>
		  </form>
	  </div>
	  </div>
	  </div>
 </div>
 


  
<table class="table table-striped" >
	
	<thead>
	  <tr>
		<th>ID</th>
		<th>Username</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Role</th>
		<th>Enabled</th>
		<th>Locked</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let user of users">
		<td>{{ user.idUser }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.numTel }}</td>
		<td>{{ user.role }}</td>
		<td>{{ user.enabled }}</td>
		<td>{{ user.locked }}</td>
		<td><div class="card-body" style="margin-right: 20px;">
            <div>
            <img src="{{ user.image }}" alt="Product image" style="max-width: 100%; max-height: 100%;">
            </div>
		</div>
		</td>
		<td>
			<button class="btn btn-danger" (click)="deleteUser(user.idUser)">Delete</button>
		</td>
		<td>
			<button type="button" class="btn btn-success" data-bs-toggle="modal"  data-bs-target="#exampleModal"  (click)="edit(user)"   style="background-color: beige; color: black; ">Update</button>
		</td>

		 
	  </tr>
	</tbody>
  </table>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-backdrop="false"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Modifier </h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
		  <form #updateForm="ngForm" (ngSubmit)=" onUpdateUser()" >            
			<div class="form-group">
			   <label for="nomProduit">Username:</label>
			  <input type="text" class="form-control" id="username" [(ngModel)]="newUser.username" name="username">
			</div>
			<div class="form-group">
				<label for="nomProduit">Email:</label>
			   <input type="text" class="form-control" id="email" [(ngModel)]="newUser.email" name="email">
			 </div>


			<div class="form-group">
			  <label for="dateCreation">Firstname:</label>
			<input type="text" class="form-control" id="firstname" [(ngModel)]="newUser.firstname" name="firstname"/>
			</div>
			
			<div class="form-group">
			  <label for="prixProduit">Lastname:</label>
			  <input type="text" class="form-control" id="Lastname" [(ngModel)]="newUser.lastname" name="lastname">
			</div>

			<div class="form-group">
				<label for="prixProduit">Password:</label>
				<input type="text" class="form-control" id="prixProduit" [(ngModel)]="newUser.password" name="password">
			  </div>
			<div class="form-group">
			  <label for="dateValidite">Enabled:</label>
			  <input type="number" class="form-control" id="enabled" [(ngModel)]="newUser.enabled" name="enabled" >
			</div>
			<div class="form-group">
				<label for="dateValidite">Role:</label>
				<input type="text" class="form-control" id="role" [(ngModel)]="newUser.role" name="role" >
			  </div>
			  
			<div class="form-group">
			<input type="submit" value="Update" data-bs-dismiss="modal" class="btn btn-primary w-100">
		  </div>
					
		</form>

		

	
		<style>
		input:focus {
			border-color: red;
		  }


		  tr:hover {
  animation: highlight 0.5s forwards;
}

@keyframes highlight {
  from { background-color: white; }
  to { background-color: yellow; }
}

		  </style>
