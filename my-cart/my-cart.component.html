<table class="table" *ngIf="(p | async)?.length">
    <thead>
      <tr>
        <th scope="col">Nom du produit</th>
        <th scope="col">Prix</th>
        <th scope="col">Cat√©gorie de produit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prcmnds of p | async">
        <td>{{ prcmnds.nomProduit }}</td>
        <td>{{ prcmnds.prixProduit }}</td>
        <td>{{ prcmnds.categorieProduit }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" class="text-end"><strong>Total : {{ totalPrix }}</strong></td>
      </tr>
    </tfoot>
  </table>
